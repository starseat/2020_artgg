<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper.min.css">

    <style>
#business-artgg-image-swiper-container {
    width: 640px !important;
    height: 410px;
    padding-bottom: 50px;
    background-color: #fff;
    box-sizing: border-box;

    text-align: center;
    font-size: 18px;
    background: #fff;
    /* background: #000; */

    /* Center slide text vertically */
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
}

#business-artgg-image-swiper-container .swiper-slide {
    background-position: center;
    background-size: cover;
    width: 640px;
    height: 360px;
}

#business-artgg-image-swiper-container .swiper-slide img {
    width: auto;
    height: 350px;

    -ms-transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    position: absolute;
    left: 50%;
    top: 50%;
}


    </style>
</head>
<body>
    
<div class="swiper-container bns_artgg_logo" id="business-artgg-image-swiper-container">
    <div class="swiper-wrapper">
        <!-- 슬라이드이미지 영역 -->
        <div class="swiper-slide">
            <img class="swiper-lazy" src="../../img/slide_test/test_1.png" alt="2020 아트경기">
        </div>
        <div class="swiper-slide">
            <iframe class="target_youtube_view" id="test1" width="640" height="350" src="https://www.youtube.com/embed/OxgiiyLp5pk?rel=0&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="swiper-slide">
            <img class="swiper-lazy" src="../../img/slide_test/test_2.png" alt="2020 아트경기">
        </div>
        <div class="swiper-slide">
            <iframe class="target_youtube_view" id="test2"  width="640" height="350" src="https://www.youtube.com/embed/Xp8Ep1W-azw?rel=0&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="swiper-slide">
            <img class="swiper-lazy" src="../../img/slide_test/test_2.png" alt="2020 아트경기">
        </div>
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination artgg-swiper-button"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-prev swiper-button-color artgg-swiper-button"></div>
    <div class="swiper-button-next swiper-button-color artgg-swiper-button"></div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="./js/swiper.min.js"></script>

    <script>
$(document).ready(function () {
    initSwiper();

    $('.artgg-swiper-button').on('click', function() {
        const $swiper_youtube_list = $('.target_youtube_view');
        for(let i=0; i<$swiper_youtube_list.length; i++) {
            $($swiper_youtube_list[i])[0].contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}','*');
        }
    })
});

function initSwiper(mode) {
    const swiperOption = {
        centeredSlides: true,
        lazy: true,
        loop: true,
        // loopFillGroupWithBlank: true,
        // autoplay: {
        //     delay: 2500,
        //     disableOnInteraction: false,
        // },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    };

    var swiper = null;
    // Init Swiper
    swiper = new Swiper('#business-artgg-image-swiper-container', swiperOption);
}

    </script>
</body>
</html>
